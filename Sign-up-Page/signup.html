<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">

  <section class="form-outline">
    <h1 class="sign-up">Sign-up</h1>
    
    <form>
      <fieldset class="user-info">
        
        <label>
          <h2 class="description">Name</h2>
          <input type="text" name="firstname" placeholder="First" requried>
          <br>
          <input type="text" name="lastname" placeholder="Last" required>
        </label>
        
        <label>
          <h2 class="description">Username</h2>
          <input type="text" name="firstname" placeholder="Username" requried>
        </label>
        
        <label>
          <h2 class="description">Email</h2>
          <input type="text" name="firstname" placeholder="you@mail.com" requried>
        </label>
        
        <label>
          <h2 class="description">Password</h2>
          <input type="password" name="firstname" requried>
        </label>
        
        <label>
          <h2 class="description">Confirm Password</h2>
          <input type="password" name="firstname" requried>
        </label>

      </fieldset>

      <div class="button">Continue</div>
    </form>
  
  </section>
</div>
</body>
</html>
