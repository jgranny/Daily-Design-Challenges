<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="creditcard.css">
  </head>

  <body>
    <header class="primary-header">
      <h1>Check-out</h1>
    </header>

    <section class="col-2-3 group">
      
      <form class="billing-shipping-info">
        <fieldset>
          <div class="form-description">Billing Info</div>
          <label>
            <p class="description">Name</p>
            <input type="text" name="name" class="name">
          </label>
          <label>
            <p class="description">Email</p>
            <input type="text" name="email" class="email">
          </label>
          <label>
            <p class="description">Address</p>
            <input type="address" name="address" class="address">
          </label>
          <label>
            <p class="description">City, State, Zip</p>
            <input type="text" name="city" value="city" class="city">
            <input type="text" name="state" value="state" class="state">
            <input type="text" name="zip" value="zip" class="zip">
          </label>
          <label>
            <p class="checkbox-stmt">Shipping Same as Billing</p>
            <input type="checkbox" value="Same as Billing" checked="checked" id="checkbox">
          </label>
        </fieldset>
        <fieldset id="shipping-section">
          <div class="form-description">Shipping Info</div>
          <label>
            <p class="description">Name</p>
            <input type="text" name="name" class="name">
          </label>
          <label>
            <p class="description">Address</p>
            <input type="address" name="address" class="address">
          </label>
          <label>
            <p class="description">City, State, Zip</p>
            <input type="text" name="city" value="city" class="city">
            <input type="text" name="state" value="state" class="state">
            <input type="text" name="zip" value="zip" class="zip">
          </label>
        </fieldset>
      </form>

    </section>

    <section class="col-1-3 group">

      <form class="credit-card-info">
	    <fieldset>
	      <div class="form-description">Credit Card Info</div>
	      <label>
	        <p class="description">Name on Card</p>
	        <input type="text" name="name-on-card" class="card-name">
	      </label>
	      <label>
	        <p class="description">Credit Card</p>
	        <input type="text" name="creditcard-number" class="card-number">
	      </label>
	      <label>
	        <p class="description">Security Code</p>
	        <input type="password" name="security-code" class="security-code">
	      </label>
	      <label>
	        <p class="description">Exp Date</p>
		    <select name="month">
		      <option value="month" selected>month</option>
		      <option value="1">1</option>
		      <option value="2">2</option>
		      <option value="3">3</option>
		      <option value="4">4</option>
		      <option value="5">5</option>
		      <option value="6">6</option>
		      <option value="7">7</option>
		      <option value="8">8</option>
		      <option value="9">9</option>
		      <option value="10">10</option>
		      <option value="11">11</option>
		      <option value="12">12</option>
		    </select>
		    <select name="year">
		      <option value="year" selected>year</option>
		      <option value="17">17</option>
		      <option value="18">18</option>
		      <option value="19">19</option>
		      <option value="20">20</option>
		      <option value="21">21</option>
		      <option value="22">22</option>
		      <option value="23">23</option>
		      <option value="24">24</option>
		    </select>
	      </label>
	    </fieldset>
      </form>

      <div class="button">
        Continue
      </div>

    </section>

    <footer class="primary-footer">
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="script.js"></script>
  </body>

</html>
